<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <title>MassCash Lottery Analyzer</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.min.css" rel="stylesheet">
    <link href="css/nth-tabs.min.css" rel="stylesheet">
    <link href="css/nth-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <script src="js/jsgraph.js"></script>
    <script src="js/jsgraphform.js"></script>
    <script src="js/jsquery.js"></script>
    <script src="js/jstable.js"></script>
    <script src="js/jsform.js"></script>
    <script src="js/jsluckystats.js"></script>
    <script src="js/nth-tabs.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .wrapper {
            margin-top: 100px;
            height: calc(100% - 20px);
        }

        .page-wrapper {
            overflow: unset;
            height: calc(100% - 200px);
        }
    </style>
    <script>

        var nthTabs;

        $(function () {

            nthTabs = $("#main-tabs").nthTabs();

            nthTabs.addTab({
                id: 'welcome',
                title: 'Welcome',
                url: "http://192.168.1.253/dev/webpage/html/welcome.html",
                active: true,
                allowClose: false
            });

            nthTabs.addTab({
                id: 'database',
                title: 'Database',
                url: "http://192.168.1.253/dev/webpage/html/databasetxt.html",
                active: false,
                allowClose: false
            });

            nthTabs.addTab({
                id: 'analysis-1',
                title: 'Analysis #1',
                active: false,
                content: 'Pre Analysis',
                allowClose: true,
                url: "http://192.168.1.253/dev/webpage/html/analysis1.html"
            }).addTab({
                id: 'analysis-2',
                title: 'Analysis #2',
                active: false,
                content: 'Pre Analysis',
                allowClose: true,
                url: "http://192.168.1.253/dev/webpage/html/analysis2.html"
            });

            $("#add-tab-analysis").on("click", function () {
              nthTabs.addTab({
                id: 'analysis-1',
                title: 'Analysis #1',
                active: false,
                content: 'Pre Analysis',
                allowClose: true,
                url: "http://192.168.1.253/dev/webpage/html/analysis1.html"
              }).addTab({
                id: 'analysis-2',
                title: 'Analysis #2',
                active: false,
                content: 'Pre Analysis',
                allowClose: true,
                url: "http://192.168.1.253/dev/webpage/html/analysis2.html"
              });
            });

            $("#add-tab-query").on("click", function () {
                var id = Math.ceil(Math.random() * 100);
                nthTabs.addTab({
                    id: "new-query-" + id,
                    title: 'Query #' + id,
                    url: "http://192.168.1.253/dev/webpage/html/freequery.html",
                    active: true,
                    allowClose: true,
                    location: false,
                    fadeIn: true
                });
            });

        });
    </script>
  </head>

  <body>

      <h1>MassCash Lottery Analyzer</h1>
      <div style="margin-top:20px;">
        <div style="line-height:50px;">
            <button type="button" class="btn btn-primary" id="add-tab-analysis">Add Pre Analysis</button>
            <button type="button" class="btn btn-primary" id="add-tab-query">Add New Query</button>
            <button type="button" class="btn btn-warning" onclick="$('.roll-nav-left').click()">Scroll Left</button>
            <button type="button" class="btn btn-warning" onclick="$('.roll-nav-right').click()">Scroll Right</button>
            <button type="button" class="btn btn-danger" onclick="nthTabs.delTab(nthTabs.getActiveId())">Close Tab</button>
            <button type="button" class="btn btn-danger" onclick="nthTabs.delOtherTab()">Close Others</button>
            <button type="button" class="btn btn-danger" onclick="nthTabs.delAllTab()">Close All</button>
            </button>
        </div>
      </div>
      <div class="page-wrapper">
        <div class="nth-tabs" id="main-tabs">
        </div>
      </div>
  </body>
</html>
